<form action="" [formGroup]="signupForm" class="w-50 mx-auto my-4">
  <div class="form-group mb-2" >
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email" placeholder="Enter your email">
  </div>

  <div class="form-group mb-2">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Enter your phone">
  </div>

  <button class="btn btn-primary" (click)="signUp()">Sign Up</button>
</form>
